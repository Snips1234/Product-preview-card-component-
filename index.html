<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
</head>
<body>
  <main class="grid--container"> 
      <picture class="product--img">
        <source media="(min-width: 720px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
      <section class="desciptions">
        <p class="product">perfume</p>
        <h1 class="product--name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <section class="price">
          <h2 class="discounted--price">$149.99</h2>
          <p class="old--price">$169.99</p>
        </section>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="" class="btn--icon">
          Add to Cart
        </button>
    </section>
  </main>
</body>
</html>
